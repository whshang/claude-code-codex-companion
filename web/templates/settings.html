<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/all.min.css" rel="stylesheet">
    <link href="/static/shared.css" rel="stylesheet">
    <link href="/static/utils.css" rel="stylesheet">
</head>
<body>
    {{template "header.html" .}}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" data-t="server_configuration">服务器配置</h5>
                            <small class="text-muted" data-t="edit_and_save_config">编辑配置并保存</small>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary btn-sm" data-action="reset-settings">
                                <i class="fas fa-undo"></i> <span data-t="reset">重置</span>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm ms-2" data-action="save-settings">
                                <i class="fas fa-save"></i> <span data-t="save_configuration">保存配置</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h6 data-t="server_settings">服务器设置</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="serverHost" class="form-label" data-t="host_address">主机地址</label>
                                    <input type="text" class="form-control" id="serverHost" value="{{.Config.Server.Host}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="serverPort" class="form-label" data-t="port">端口</label>
                                    <input type="number" class="form-control" id="serverPort" value="{{.Config.Server.Port}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="autoSortEndpoints" {{if .Config.Server.AutoSortEndpoints}}checked{{end}}>
                                        <label class="form-check-label" for="autoSortEndpoints" data-t="auto_sort_endpoints">自动调整端点排序</label>
                                    </div>
                                    <small class="form-text text-muted" data-t="auto_sort_endpoints_help">根据可用性和响应速度动态调整已启用端点的优先级</small>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <h6 data-t="logging_configuration">日志配置</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="logLevel" class="form-label" data-t="log_level">日志级别</label>
                                    <select class="form-select" id="logLevel">
                                        <option value="debug" {{if eq .Config.Logging.Level "debug"}}selected{{end}}>Debug</option>
                                        <option value="info" {{if eq .Config.Logging.Level "info"}}selected{{end}}>Info</option>
                                        <option value="warn" {{if eq .Config.Logging.Level "warn"}}selected{{end}}>Warn</option>
                                        <option value="error" {{if eq .Config.Logging.Level "error"}}selected{{end}}>Error</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="logRequestTypes" class="form-label" data-t="record_request_types">记录请求类型</label>
                                    <select class="form-select" id="logRequestTypes">
                                        <option value="all" {{if eq .Config.Logging.LogRequestTypes "all"}}selected{{end}} data-t="all">全部</option>
                                        <option value="failed" {{if eq .Config.Logging.LogRequestTypes "failed"}}selected{{end}} data-t="only_failed">仅失败</option>
                                        <option value="success" {{if eq .Config.Logging.LogRequestTypes "success"}}selected{{end}} data-t="only_success">仅成功</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="logDirectory" class="form-label" data-t="log_directory">日志目录</label>
                                    <input type="text" class="form-control" id="logDirectory" value="{{.Config.Logging.LogDirectory}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="logRequestBody" class="form-label" data-t="record_request_body">记录请求体</label>
                                    <select class="form-select" id="logRequestBody">
                                        <option value="none" {{if eq .Config.Logging.LogRequestBody "none"}}selected{{end}} data-t="do_not_record">不记录</option>
                                        <option value="truncated" {{if eq .Config.Logging.LogRequestBody "truncated"}}selected{{end}} data-t="truncated">截断</option>
                                        <option value="full" {{if eq .Config.Logging.LogRequestBody "full"}}selected{{end}} data-t="full">完整</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="logResponseBody" class="form-label" data-t="record_response_body">记录响应体</label>
                                    <select class="form-select" id="logResponseBody">
                                        <option value="none" {{if eq .Config.Logging.LogResponseBody "none"}}selected{{end}} data-t="do_not_record">不记录</option>
                                        <option value="truncated" {{if eq .Config.Logging.LogResponseBody "truncated"}}selected{{end}} data-t="truncated">截断</option>
                                        <option value="full" {{if eq .Config.Logging.LogResponseBody "full"}}selected{{end}} data-t="full">完整</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <h6 data-t="endpoint_blacklist_configuration">端点拉黑配置</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="blacklistEnabled" {{if .Config.Blacklist.Enabled}}checked{{end}}>
                                        <label class="form-check-label" for="blacklistEnabled" data-t="enable_blacklist">启用端点拉黑功能</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="autoBlacklist" {{if .Config.Blacklist.AutoBlacklist}}checked{{end}}>
                                        <label class="form-check-label" for="autoBlacklist" data-t="auto_blacklist">自动拉黑失败端点</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="businessErrorSafe" {{if .Config.Blacklist.BusinessErrorSafe}}checked{{end}}>
                                        <label class="form-check-label" for="businessErrorSafe" data-t="business_error_safe">业务错误不触发拉黑</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="configErrorSafe" {{if .Config.Blacklist.ConfigErrorSafe}}checked{{end}}>
                                        <label class="form-check-label" for="configErrorSafe" data-t="config_error_safe">配置错误触发拉黑</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="serverErrorSafe" {{if .Config.Blacklist.ServerErrorSafe}}checked{{end}}>
                                        <label class="form-check-label" for="serverErrorSafe" data-t="server_error_safe">服务器错误触发拉黑</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="sseValidationSafe" {{if .Config.Blacklist.SSEValidationSafe}}checked{{end}}>
                                        <label class="form-check-label" for="sseValidationSafe" data-t="sse_validation_safe">SSE验证错误不触发拉黑</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <h6 data-t="network_timeout_configuration">网络超时配置</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tlsHandshake" class="form-label" data-t="tls_handshake_timeout">TLS握手超时</label>
                                    <input type="text" class="form-control" id="tlsHandshake" value="{{.Config.Timeouts.TLSHandshake}}" data-t-placeholder="go_duration_format_10s" placeholder="10s (Go duration格式)">
                                </div>
                                <div class="mb-3">
                                    <label for="responseHeader" class="form-label" data-t="response_header_timeout">响应头超时</label>
                                    <input type="text" class="form-control" id="responseHeader" value="{{.Config.Timeouts.ResponseHeader}}" data-t-placeholder="go_duration_format_60s" placeholder="60s (Go duration格式)">
                                </div>
                                <div class="mb-3">
                                    <label for="idleConnection" class="form-label" data-t="idle_connection_timeout">空闲连接超时</label>
                                    <input type="text" class="form-control" id="idleConnection" value="{{.Config.Timeouts.IdleConnection}}" data-t-placeholder="go_duration_format_90s" placeholder="90s (Go duration格式)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="healthCheckTimeout" class="form-label" data-t="health_check_overall_timeout">健康检查整体响应超时</label>
                                    <input type="text" class="form-control" id="healthCheckTimeout" value="{{.Config.Timeouts.HealthCheckTimeout}}" data-t-placeholder="go_duration_format_30s" placeholder="30s (Go duration格式)">
                                </div>
                                <div class="mb-3">
                                    <label for="checkInterval" class="form-label" data-t="check_interval">健康检查间隔</label>
                                    <input type="text" class="form-control" id="checkInterval" value="{{.Config.Timeouts.CheckInterval}}" data-t-placeholder="go_duration_format_30s_interval" placeholder="30s (Go duration格式)">
                                </div>
                                <div class="mb-3">
                                    <label for="recoveryThreshold" class="form-label" data-t="recovery_threshold">恢复阈值</label>
                                    <input type="number" class="form-control" id="recoveryThreshold" value="{{.Config.Timeouts.RecoveryThreshold}}" min="1" max="10" data-t-placeholder="recovery_threshold_placeholder" placeholder="1">
                                    <small class="form-text text-muted" data-t="recovery_threshold_help">连续成功多少次健康检查后恢复端点</small>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/settings.js"></script>

    {{template "footer.html" .}}
</body>
</html>
